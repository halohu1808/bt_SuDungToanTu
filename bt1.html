<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        //khai bao bien
        let inputWidth;
        let inputHeight;
        let area;

        //nhap gia tri tu ban phim
        inputWidth = prompt("Enter the width");
        inputHeight = prompt("Enter the height");
        //ep kieu ve int
        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);

        //lam phep toan va in ra man hinh ket qua
        area = width * height;
        document.write("The area is: " + area);
    </script>


</body>
</html>
